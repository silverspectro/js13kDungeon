<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dungeon Something</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main id="main-ctrl">
        <div id="m-panel">
            <div id="m-setup">
                <label for="dn">My dungeon</label>
                <input id="dn" type="text" name="gameName" placeholder="Set your warrior dungeon name here" required="required"/>
                <button id="gr_start">Ready</button>
            </div>
            <div id="m-status"></div>
        </div>
        <div id="a-panels"></div>
    </main>

    <div id="a-previews"></div>

    <nav id="option-list" class="on off">
        <ul></ul>
    </nav>

    <div id="home-menu" class="on">

        <h1>Dungeon Something</h1>

        <section>
            <label for="gn">Game name</label>
            <input id="gn" type="text" name="gameName" placeholder="Set the game name here" required="required"/>
            <label for="ac">Game area columns</label>
            <input id="ac" type="number" name="areaColumns" value="11" required="required" step="2" min="5" max="31"/>
            <label for="ar">Game area rows</label>
            <input id="ar" type="number" name="areaRows" value="15" required="required" step="2" min="7" max="47"/>
            <button id="gr_create">New game</button>
        </section>
        
        <section>
            <select id="gl" name="gameId"></select>
            <button id="gr_list">Refresh</button>
            <button id="gr_join">Join</button>
        </section>
    </div>

    <div id="overlay"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/shared.js"></script>
    <script src="/client.js"></script>

</body>

</html>
